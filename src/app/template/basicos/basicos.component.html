<h2>Template basicos</h2>
<hr>
<div class="row">
  <div class="col">
    <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Productos</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" [ngModel]="initForm.producto" name="producto" placeholder="Nombre del producto" minlength="3" required>
          <span class="form-text text-danger" *ngIf="nombreValido()">Debe de ser de 3 letras</span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" [ngModel]="initForm.precio" name="precio" placeholder="Precio del producto" required min="0">
          <span class="form-text text-danger" *ngIf="precioValido()">El precio debe ser 0 o mayor</span>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input type="number" class="form-control" [ngModel]="initForm.existencias" name="existencias" placeholder="Existencias del producto" customMin [minimo]="0" required>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{miFormulario.valid}}</pre>
    
    <span>Pristine</span>
    <pre>{{miFormulario.pristine}}</pre>
    
    <span>Touched</span>
    <pre>{{miFormulario.touched}}</pre>

    <span>Valor</span>
    <pre>{{miFormulario.value | json}}</pre>
    
    <span>Custom Directive</span>
    <pre>{{miFormulario.controls['existencias']?.errors | json}}</pre>
  </div>
</div>
