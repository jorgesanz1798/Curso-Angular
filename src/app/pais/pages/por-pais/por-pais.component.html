<h2>Por Pa√≠s</h2>
<hr>
<div class="row">
  <div class="col">
    <app-pais-input (paisSeleccionado)="buscar($event)" (onDebounce)="sugerencias( $event )" titulo="Buscar pais..."></app-pais-input>
  </div>
</div>
<ul class="list-group" *ngIf="mostrarSugerencias">
  <li class="list-group-item list-group-item-action" *ngFor="let pais of sugerenciasPaises">
    <a [routerLink]="['/pais', pais.cca2]" class="nav-link">{{ pais.name.common }}</a>
  </li>
  <li class="list-group-item list-group-item-action" (click)="buscarSugerido(termino)">
    <a class="nav-link">Buscar {{ termino }}</a>
  </li>
</ul>
<hr>
<div class="alert alert-danger" *ngIf="hayError">No se encontro nada con el termino {{termino | titlecase}}</div>
<div class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
