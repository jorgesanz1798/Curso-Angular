<table *ngIf="paises.length > 0" class="table table-hover animate__animated animate__fadeIn">
  <thead>
    <tr>
      <th>#</th>
      <th>Bandera</th>
      <th>Nombre</th>
      <th>Poblaci√≥n</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pais of paises; let i = index">
      <td>{{i + 1}}</td>
      <td>
        <img [src]="pais.flags.png" class="bandera">
      </td>
      <td>{{pais.capital? pais.capital + ',' : ''}} {{pais.name.common}}</td>
      <td>{{pais.population | number}}</td>
      <td>
        <a [routerLink]="['/pais', pais.cca2]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
