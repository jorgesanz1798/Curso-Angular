<div class="row">
  <div class="col-md-4 col-sm-6 animate__animated animate__fadeIn" *ngFor="let gif of resultado">
    <div class="card mb-3">
      <img class="card-img-top altura" [src]="gif.images.downsized_medium.url" [alt]="gif.title">
      <div class="card-body">
        <p class="card-text">{{gif.title}}</p>
      </div>
    </div>
  </div>
</div>
